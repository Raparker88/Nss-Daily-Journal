<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <!-- <img class="logo" src="./images/dahlia.JPG" alt="dahlia flower"> -->
        <h1 class="title">My Daily Journal</h1>
    </header>
    <main>
        <article>
            <div class="entry__all">
                <h2>Create Journal Entry</h2>
                <form action="">
                    <fieldset class="entry_forms">
                        <div class="concepts__date">
                            <div  class="concepts">
                                <label for="journalConcepts">Concepts Covered</label>
                                <input type="textarea" name="journalConcepts" id="journalConcepts">
                            </div>
                            <div>
                                <label for="journalDate">Date of Entry</label>
                                <input type="date" name="journalDate" id="journalDate">
                            </div>
                                
                        </div>
                        <div class="mood__entry">
                            <div>
                                <label for="journalMood">Mood</label>
                                <select type="select" name="journalMood" id="journalMood">
                                    <option value="depressed">depressed</option>
                                    <option value="happy">happy</option>
                                    <option value="silly">silly</option>
                                    <option value="content">content</option>
                                    <option value="stressed">stressed</option>
                                    <option value="confused">confused</option>
                                </select>
                            </div>
                            <div>
                                <label for="journalEntry">Journal Entry</label>
                                <input type="textarea" name="journalEntry" id="journalEntry">
                            </div>
                        </div>
                        
                        <div class="button_div">
                            <input class="entry_button" type="submit" value="Record Journal Entry">
                        </div>
                    </fieldset>
                </form>
            </div>
        </article>
        <article class="all__entries">
            <h2>Entries</h2>
            <ul class="past__entries">
               
            </ul>

        </article>
    </main>
    <script type="module" src="./scripts/main.js"></script>
    <footer>
        <div>Rebecca Parker</div>
        <div><a href="https://github.com/Raparker88">My github</a></div>
    </footer>
    
</body>
</html>
